      <form is="iron-form" id="loginForm">
        <paper-input id="usernameInput" label="username" type="text" required auto-validate></paper-input>
        <paper-input id="passwordInput" label="password" type="password" required auto-validate></paper-input>
        <div id="loginErrorDiv"></div>
        <br/>
        <br/>
        <paper-button id="submitButton" raised noink on-tap="_submit">Login</paper-button>
      </form>

  <script>
    Polymer({
      is: 'ml4u-page-login',
      properties: {
        route: {
          type: Object,
          notify: true
        },
        username: {
          type: String,
          notify: true
        }
      }
      ,
      _submit: function(e) {
        if(!this.$.loginForm.validate())
          return;
        var loginElements = new Object();
        loginElements.submitButton = this.$.submitButton;
        loginElements.loginErrorDiv = this.$.loginErrorDiv;
        loginElements.loginErrorDiv.innerHTML = "";
        loginElements.submitButton.disabled = true;
        loginElements.username = this.$.usernameInput.value;

        /*var logindropdown = this.$.logindropdown;
        var selectedItem = logindropdown.selectedItem;

        if(selectedItem == null) {
          this.$.loginErrorDiv.innerHTML = "Please select your slack name.";
          return;
        }*/
        //var username = this.$.usernameInput.value;
        var password = this.$.passwordInput.value;
        var callbackfunction = function(err, response) {
          loginElements.submitButton.disabled = false;
          if(err) {
            if (err.name === 'unauthorized') {
              loginElements.loginErrorDiv.innerHTML = "Unauthorized";
            }
            else {
              loginElements.loginErrorDiv.innerHTML = "Unknown error occurred. Try again.";
            }
          }
          else {
            this.username = loginElements.username;
            this.set('route.path', '/home/');
          }
        }.bind(this);

        window.ml4u.sharedElements.userProfileElement.login(loginElements.username, password, callbackfunction);

        //console.log("username = ." + this.username + ".");
        //this.set('route.path', '/home/');
      }
    });
  </script>
</dom-module>
