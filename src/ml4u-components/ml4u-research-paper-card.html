<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="ml4u-research-paper-card">
  <template>
    <style>
      :host {
        --icon-toggle-color: lightgrey;
        --icon-toggle-outline-color: black;
        --icon-toggle-pressed-color: red;
        font-family: 'effra', sans-serif;
        display: block;
        width: 100%;
        max-width: 600px;
        border-radius: 3px;
        margin: 0 auto;
        margin-bottom: 15px;
      };
      .tag {
        display: inline-block;
        border-radius: 3px;
        padding-left: 7px;
        padding-right: 7px;
        padding-top: 1px;
        padding-bottom: 1px;
        background: gray;
        color: white;
        font-size: 0.9em;
        font-weight: 500;
        margin-right: 5px;
      }
      paper-card{
        min-width:100%;
      }
      @media (max-width: 1050px) {
        paper-card {
          width: 100%;
        }
      }

      .title {
        color: #4a4a4a;
        font-size: 1.3em;
        line-height: 1.3em;
        margin-top: 10px;
        font-weight: 500;
      }
      .authors {
        display: inline-block;
        color: #888888;
        margin-right: 3px;
        font-weight: 400;
        line-height: 1.2em;
      }
      .author:after {
        padding-left: 7px;
        content: 'â€¢';
      }
      .author:last-child:after {
        content: ''
      }
      .card-actions {
        background: #fafafa;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
        padding: 0 !important;
      }
      .card-actions-inner {
        width: 100%;
        display: flex;
      }
      .action {
        display: inline-block;
        width: 33.333%;
        text-align: center;
        margin: 0;
        font-family: 'effra', sans-serif;
        color: #9b9b9b;
        font-size: 0.9em;
        font-weight: 500;
      }
      .action-icon {
        height: 20px;
        vertical-align: top;
        margin-right: 2px;
      }
      .action-dismiss:hover {
        color: #b91313;
      }
      .action-bookmark:hover {
        color: goldenrod;
      }
      .action-like:hover, .liked {
        color: #4dc333;
      }
      .unliked {
        color: #9b9b9b !important;
      }
      .trending {
        float:right;
        background: #F8DA1C;
        border-radius: 3px;
        font-family: 'effra', sans-serif;
        font-size: 12px;
        color: #958A00;
        letter-spacing: 0;
        padding-left: 5px;
        padding-right: 5px;
      }
      .card-content:hover {
        cursor: pointer;
      }
    </style>
    <paper-card style="border-radius: 4px; font-family: 'effra', sans-serif">
      <div class="card-content" on-tap="_changeSelectedItem">
        <div>
        <template is="dom-repeat" items="[[tags]]">
          <div class="tag">{{item.text}}</div>
        </template>
        <template is="dom-if" if="{{trending}}">
          <span class="trending">TRENDING</span>
        </template>
        </div>
        <div class="title">[[title]]</div>
        <div class="authors">
          <!--<template is="dom-repeat" items="[[authors]]">
            <div class="author">{{item.name}}</div>
          </template>
        -->
        {{authorsString}}
        </div>
      </div>
      <div class="card-actions">
        <div class="card-actions-inner">
          <paper-button class="action action-dismiss"><iron-icon class="action-icon" icon="icons:clear"></iron-icon>Dismiss</paper-button>
          <paper-button class="action action-bookmark"><iron-icon class="action-icon" icon="icons:bookmark"></iron-icon>Bookmark</paper-button>
          <paper-button class$="action action-like {{likedClassString}} {{optimisticLikeString}}" on-click='_toggleLike'><iron-icon class="action-icon" icon="icons:favorite"></iron-icon>Like</paper-button>
        </div>
      </div>
    </paper-card>
  </template>

  <script>
   Polymer({
      is: 'ml4u-research-paper-card',
      properties: {
        paperId: {
          type: String
        },
        title: {
          type: String
        },
        authorsString: {
          type: String
        },
        tags: {
          type: Array
        },
        trending: Boolean,
        selectedItem: {
          type: String,
          notify: true
        },
        loggedIn: {
          type: Number
        },
        username: {
          type: String
        },
        profileSecret: {
          type: String
        },
        likes: {
          type: Object,
          observer: '_likesChanged'
        },
        userLikes: {
          type: Object,
          notify: true
        }, 
        optimisticLikeString: {
          type: String,
          value: ''
        },
        likedClassString: {
          type: String,
          computed: '_getLikedClassString(userLikes, paperId)'
        },
        hasUserLiked: {
          type: Boolean,
          computed: '_hasUserLiked(userLikes, paperId)',
          notify: true
        }
      },
      _changeSelectedItem: function() {
        console.log("CHANGING SELECTED ITEM TO:");
        console.log(this.paperId);
        this.selectedItem = this.paperId;
      },
      _likesChanged: function(newLikes, oldLikes) {
        console.log('research paper card likes observed', this.likes);
        this.hasUserLiked = newLikes.hasOwnProperty(this.username)
      },
      _getLikedClassString: function(userLikes, itemId) {
        if (this.userLikes) {
            if (this.userLikes.hasOwnProperty('likes') && this.userLikes.likes['item'+itemId] != null){
              if (this.userLikes.likes.hasOwnProperty('item'+itemId)) {
                return 'liked'
              } else {
                return ''
              }
            } else {
              return '';
            }
          } else {
            return '';
          }
      },
      _hasUserLiked: function(userLikes, itemId) {
        if (this.userLikes) {
            if (this.userLikes.hasOwnProperty('likes') && this.userLikes.likes['item'+itemId] != null){
              return this.userLikes.likes.hasOwnProperty('item'+itemId);
            } else {
              return false;
            }
          } else {
            return false;
          }
      }, 
      _toggleLike: function() {
        console.log('optimistic like string', this.optimisticLikeString);
        // check whether user is logged in
        if(!this.loggedIn) {
          window.ml4u.sharedElements.loginReminderSnackbar.open();
          return;
        }
        if (this.hasUserLiked) {
          console.log('user has liked:', this.hasUserLiked);
          // unlike
          this.optimisticLikeString = 'unliked';
          setTimeout(() => {
            if (this.optimisticLikeString == 'unliked') {
              console.log('timeout optimist reset from unliked');
              this.optimisticLikeString = ''
            }
          }, 2000);
          console.log('un-liking...')
          this.set('userLikes.likes.'+this.paperId, null)
        } else {
          // like
          this.optimisticLikeString = 'liked';
          setTimeout(() => {
            if (this.optimisticLikeString == 'liked') {
              console.log('timeout optimist reset from liked');
              this.optimisticLikeString = ''
            }
          }, 2000);
          console.log('liking...')
        }
        var likeData = new FormData();
        likeData.append('username', this.username);
        likeData.append('secret', this.profileSecret.value);
        likeData.append('paper_id', 'item'+this.paperId);

        var xhr = new XMLHttpRequest();
        xhr.addEventListener('load', res => {
          console.log(res);
          if (res.currentTarget.status == 400) {
            console.log('Error liking paper!', res.currentTarget.responseText);
          }
        });
        xhr.addEventListener('error', err => {
          console.log('Error liking comment!', err);
        });

        xhr.open("POST", "http://localhost:8000/icml/like_paper/", true);
        xhr.send(likeData);
      },
      ready: function() {
        console.log(this.liked);
      }
    });
  </script>
</dom-module>
