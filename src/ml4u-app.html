<dom-module id="ml4u-app">
  <template>
    <style is="custom-style">
      :host {
        --app-primary-color: #C80000;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-toolbar {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      /***Styles related to the dialog***/
      paper-dialog {
        --paper-dialog: {
          height: 90%;
        }
      }
      paper-dialog paper-dialog-scrollable {
        height: 98%;
        margin-top: 0px !important;
        margin-bottom: 0px !important;
        --paper-dialog-scrollable: {
          box-sizing: border-box;
          width: 500px;
          height: 98%;
          padding-left: 0px;
          padding-right: 0px;
          background-color: #EFEFEF;
        }
      }
/*TODO: un-comment

        --paper-dialog-scrollable: {
          padding-left: 0px;
          padding-right: 0px;
        };

        margin-top: 0px !important;
        margin-bottom: 0px !important;
        margin-left: 0px !important;
        margin-right: 0px !important;

      }
*/



      /*paper-dialog {
        max-width: 769px !important;
      }*/

/*TODO: un-comment
      paper-dialog {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 0;
        margin: 5% 20% 5% 20%;
      }
*/

      .drawerheader {
        color: #fff;
        background-color: var(--app-primary-color);
        min-height: 135px;
        padding: 20px;
        position: relative;
      }

      .drawerheader > .title {
        font-size: 25px;
        line-height: 20pt;
      }

      .drawerheader > .userdiv {
        position: absolute;
        bottom: 20px;
      }

    </style>

    <ml4u-dbschedule-provider is-ready="{{dbScheduleProviderReady}}" id="scheduleDataProvider" trending={{trending}} topics={{topics}} ></ml4u-dbschedule-provider>
    <ml4u-user-profile id="userProfileElement" username="{{username}}" profile-data={{profileData}}></ml4u-user-profile>

    <iron-location hash="{{ironRouteHash}}" path={{ironRoutePath}} query={{ironRouteQuery}}></iron-location>
    <app-location route="{{route}}" query-params="{{queryParams}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout id="drawer_layout" fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer" swipe-open>
        <!--<app-toolbar>ICML 2017</app-toolbar>-->
        <div class="drawerheader">
          <div class="title">ICML<br/>2017</div>
          <div class="userdiv"><b>{{username}}</b></div>
        </div>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="feed" href="/feed"><iron-icon icon="icons:list"></iron-icon>Feed</a>
          <a name="schedule" href="/schedule"><iron-icon icon="icons:today"></iron-icon>Schedule</a>
          <!--<a name="posters" href="/posters"><iron-icon icon="icons:today"></iron-icon>Posters</a>-->

          <template is="dom-if" if="{{!loggedIn}}">
            <a name="register" href="/register"><iron-icon icon="social:person"></iron-icon>Register</a>
            <a name="login" href="/login"><iron-icon icon="social:person"></iron-icon>Login</a>
          </template>
        </iron-selector>
        <div hidden$="[[!loggedIn]]">
          <button id="logoutbutton" type="button" on-tap="_logout">Logout</button>
        </div>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout id="header_layout" has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="ml4u-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>{{page}}</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main"

            >
          <ml4u-page-feed trending-object={{trending}} name="feed"></ml4u-page-feed>
          <ml4u-page-schedule route=[[subroute]] iron-route-hash="[[ironRouteHash]]"
            selected-item={{selectedItem}}
            username="{{username}}" profile-data="{{profileData}}" name="schedule"></ml4u-page-schedule>
          <!--TODO: currently, both schedule elements are being loaded.
            Consider using template dom-if to prevent the hidden one from being loaded prematurely.-->
          <ml4u-page-schedule route=[[subroute]] iron-route-hash="[[ironRouteHash]]"
            selected-item={{selectedItem}}
            username="{{username}}" profile-data="{{profileData}}" name="posters" show-posters></ml4u-page-schedule>
          <ml4u-page-register username="{{username}}" route="{{route}}" topics="{{topics}}" name="register"></ml4u-page-register>
          <ml4u-page-login username="{{username}}" route="{{route}}" name="login"></ml4u-page-login>
          <ml4u-view404 name="view404"></ml4u-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

    <paper-toast id="papertoast" text=""></paper-toast>

    <!--The dialog needs to be in the main view in order to display properly-->
    <paper-dialog id="itemDialog" with-backdrop auto-fit-on-attach>
      <h1>hi</h1>
      <paper-dialog-scrollable>
        <ml4u-view-session-and-item></ml4u-view-session-and-item>
        <!--<ml4u-item-view id="itemView" item-id="[[selectedItem]]" profile-data="{{profileData}}"></ml4u-item-view>-->
      </paper-dialog-scrollable>
      bye
    </paper-dialog>
    <paper-dialog id="dialog" with-backdrop>
      <paper-dialog-scrollable>
        <ml4u-view-session-and-item id="sessionAndItemView" session-id=[[selectedItem]]></ml4u-view-session-and-item>
        <!--<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>-->
      </paper-dialog-scrollable>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'ml4u-app',

      properties: {
        profileData: {
          type: Object,
          notify: true
        },
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        username: {
          type: String,
          notify: true,
          value: null
        },
        loggedIn: {
          type: Boolean,
          computed: '__computeLoggedIn(username)'
        },
        selectedItem: {
          type: String,
          observer: '_selectedItemChanged',
          notify: true
        },
        dbScheduleProviderReady: {
          type: Number,
          observer: '_onDbScheduleProviderReady',
          value: 0
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
        '_queryItemIdChanged(queryParams.itemid)'
      ],

      listeners : {
        'iron-overlay-closed':'_itemDialogClosed'
      },

      _onDbScheduleProviderReady: function(newVal, oldVal) {
        //wait for the schedule data to be downloaded before displaying the item
        if(newVal && this.displayItemOnDbLoad) {
          this._displaySelectedItem(true);
        }
      },

      _queryItemIdChanged: function(newVal) {
        if(newVal == this.selectedItem)
          return;
        if(newVal == null || newVal == undefined) {
          //this.$.itemDialog.close();
          this.selectedItem = undefined;
        }
        else
          this.selectedItem = Number(newVal);

      },

      _selectedItemChanged: function(newSelectedItemValue, oldValue) {
        console.log("_selectedItemChanged " + newSelectedItemValue + " " + oldValue);
        if(newSelectedItemValue == undefined && this.$.itemDialog.opened) {
          this.$.itemDialog.close();
        }

        if(newSelectedItemValue == undefined || newSelectedItemValue == oldValue)
            return;
        if(!this.dbScheduleProviderReady) {
            //wait for the schedule data to be downloaded before displaying the item
            this.displayItemOnDbLoad = true;
            return;
        }
        console.log("displaying item after parameters " + newSelectedItemValue + " " + oldValue);
        this._displaySelectedItem();
      },

      _displaySelectedItem: function(manuallyUpdatePopup){
        //if(manuallyUpdatePopup)
        //  this.$.itemView.updateItem();
        this.async(function() {
          var articleDialog = this.$.dialog;
          articleDialog.open();
        });
        console.log(this.queryParams.itemid);
        if(this.queryParams.itemid != String(this.selectedItem))
          this.set('queryParams.itemid', String(this.selectedItem));
      },

      _itemDialogClosed: function(e) {
        this.$.sessionAndItemView.resetState();
        //this.selectedItem = undefined;
        this.set('queryParams.itemid', null);
      },

      __computeLoggedIn: function(username) {
        return this.username != null;
      },

      _routePageChanged: function(page) {
        this.page = page || 'feed';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var pageNameToResolve = page;
        if(page=="posters")
          pageNameToResolve = "schedule";

        var resolvedPageUrl = this.resolveUrl('ml4u-page-' + pageNameToResolve + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      _logout: function() {
        if(!this.loggedIn)
          return;
        this.$.userProfileElement.logout();
      },

      created: function() {
        this.removeAttribute('hidden');
        document.getElementById("splashscreen").setAttribute("hidden", "true");
      },

      ready: function() {
        window.ml4u = window.ml4u || {};
        window.ml4u.sharedElements = window.ml4u.sharedElements || {};
        window.ml4u.sharedElements.papertoast = this.$.papertoast;
        window.ml4u.sharedElements.scheduleDataProvider = this.$.scheduleDataProvider;
        window.ml4u.sharedElements.userProfileElement = this.$.userProfileElement;
        window.ml4u.helpervars = window.ml4u.helpervars || {};
        window.ml4u.helpervars.ml4uappcreated = true;
        window.ml4u.helpervars.drawer_layout = this.$.drawer_layout;
        window.ml4u.helpervars.header_layout = this.$.header_layout;
        window.ml4u.helpervars.ml4u_app_element = this;
      }
    });
  </script>
</dom-module>
