<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="ml4u-icons.html">

<link rel="import" href="../bower_components/iron-location/iron-location.html">

<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="../bower_components/app-pouchdb/pouchdb.html">
<link rel="import" href="ml4u-dbschedule-provider.html">
<link rel="import" href="ml4u-user-profile.html">

<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="ml4u-item-view.html">


<dom-module id="ml4u-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      paper-dialog div.dialogbuttonbar {
        margin-top:0px !important;
        padding-left:0px !important;

      }

      --paper-dialog-scrollable: {
        padding-left: 0px;
        padding-right: 0px;
      };

      paper-dialog-scrollable {
        --paper-dialog-scrollable: {
          padding-left: 0px;
          padding-right: 0px;
        };

        margin-top: 0px !important;
        margin-bottom: 0px !important;
        margin-left: 0px !important;
        margin-right: 0px !important;

      }

      paper-dialog {
        max-width: 769px !important;
      }
    </style>

    <ml4u-dbschedule-provider is-ready="{{dbScheduleProviderReady}}" id="scheduleDataProvider"></ml4u-dbschedule-provider>
    <ml4u-user-profile id="userProfileElement" username="{{username}}" profile-data={{profileData}}>
    </ml4u-user-profile>

    <iron-location hash="{{ironRouteHash}}" path={{ironRoutePath}} query={{ironRouteQuery}}></iron-location>
    <app-location route="{{route}}" query-params="{{queryParams}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout id="drawer_layout" fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/home">Home</a>
          <a name="schedule" href="/schedule">Schedule</a>
          <a name="posters" href="/posters">Posters</a>
          <template is="dom-if" if="{{!loggedIn}}">
            <a name="register" href="/register">Register</a>
            <a name="login" href="/login">Login</a>
          </template>
        </iron-selector>
        <div hidden$="[[!loggedIn]]">
          <button id="logoutbutton" type="button" on-tap="_logout">Logout</button>
        </div>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout id="header_layout" has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="ml4u-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>ICML 2017</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <ml4u-page-home name="home"></ml4u-page-home>
          <ml4u-page-schedule route=[[subroute]] iron-route-hash="[[ironRouteHash]]"
            selected-item={{selectedItem}}
            username="{{username}}" profile-data="{{profileData}}" name="schedule"></ml4u-page-schedule>
          <!--TODO: currently, both schedule elements are being loaded.
            Consider using template dom-if to prevent the hidden one from being loaded prematurely.-->
          <ml4u-page-schedule route=[[subroute]] iron-route-hash="[[ironRouteHash]]"
            selected-item={{selectedItem}}
            username="{{username}}" profile-data="{{profileData}}" name="posters" show-posters></ml4u-page-schedule>
          <ml4u-page-register username="{{username}}" route="{{route}}" name="register"></ml4u-page-register>
          <ml4u-page-login username="{{username}}" route="{{route}}" name="login"></ml4u-page-login>
          <ml4u-view404 name="view404"></ml4u-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

    <paper-toast id="papertoast" text=""></paper-toast>

    <!--The dialog needs to be in the main view in order to display properly-->
    <paper-dialog id="itemDialog" with-backdrop>
      <paper-dialog-scrollable class="scrollable">
        <ml4u-item-view id="itemView" item-id="[[selectedItem]]" profile-data="{{profileData}}"></ml4u-item-view>
      </paper-dialog-scrollable>
    </paper-dialog>


  </template>

  <script>
    Polymer({
      is: 'ml4u-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        username: {
          type: String,
          notify: true,
          value: null
        },
        loggedIn: {
          type: Boolean,
          computed: '__computeLoggedIn(username)'
        },
        selectedItem: {
          type: String,
          observer: '_selectedItemChanged',
          notify: true
        },
        dbScheduleProviderReady: {
          type: Number,
          observer: '_onDbScheduleProviderReady',
          value: 0
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
        '_queryItemIdChanged(queryParams.itemid)'
      ],

      listeners : {
        'iron-overlay-closed':'_itemDialogClosed'
      },

      _onDbScheduleProviderReady: function(newVal, oldVal) {
        //wait for the schedule data to be downloaded before displaying the item
        if(newVal && this.displayItemOnDbLoad) {
          this._displaySelectedItem(true);
        }
      },

      _queryItemIdChanged: function(newVal) {
        console.log("_queryItemIdChanged " + newVal);
        if(newVal == this.selectedItem)
          return;
        if(newVal == null || newVal == undefined) {
          //this.$.itemDialog.close();
          this.selectedItem = undefined;
        }
        else
          this.selectedItem = Number(newVal);

      },

      _selectedItemChanged: function(newSelectedItemValue, oldValue) {
        console.log("_selectedItemChanged " + newSelectedItemValue + " " + oldValue);
        if(newSelectedItemValue == undefined && this.$.itemDialog.opened) {
          this.$.itemDialog.close();
        }

        if(newSelectedItemValue == undefined || newSelectedItemValue == oldValue)
            return;
        if(!this.dbScheduleProviderReady) {
            //wait for the schedule data to be downloaded before displaying the item
            this.displayItemOnDbLoad = true;
            return;
        }
        console.log("displaying item after parameters " + newSelectedItemValue + " " + oldValue);
        this._displaySelectedItem();
      },

      _displaySelectedItem: function(manuallyUpdatePopup){
        if(manuallyUpdatePopup)
          this.$.itemView.updateItem();
        this.async(function() {
          var articleDialog = this.$.itemDialog;
          articleDialog.verticalOffset = 1;
          articleDialog.horizontalOffset = 1;
          articleDialog.open();
        });
        console.log(this.queryParams.itemid);
        if(this.queryParams.itemid != String(this.selectedItem))
          this.set('queryParams.itemid', String(this.selectedItem));
      },

      _itemDialogClosed: function(e) {
        console.log("_itemDialogClosed called");
        //this.selectedItem = undefined;
        this.set('queryParams.itemid', null);
      },

      __computeLoggedIn: function(username) {
        return this.username != null;
      },

      _routePageChanged: function(page) {
        this.page = page || 'home';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var pageNameToResolve = page;
        if(page=="posters")
          pageNameToResolve = "schedule";

        var resolvedPageUrl = this.resolveUrl('ml4u-page-' + pageNameToResolve + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },

      _logout: function() {
        if(!this.loggedIn)
          return;
        this.$.userProfileElement.logout();
      },

      created: function() {
        this.removeAttribute('hidden');
        document.getElementById("splashscreen").setAttribute("hidden", "true");
      },

      ready: function() {
        window.ml4u = window.ml4u || {};
        window.ml4u.sharedElements = window.ml4u.sharedElements || {};
        window.ml4u.sharedElements.papertoast = this.$.papertoast;
        window.ml4u.sharedElements.scheduleDataProvider = this.$.scheduleDataProvider;
        window.ml4u.sharedElements.userProfileElement = this.$.userProfileElement;
        //window.ml4u = window.ml4u || {};
        window.ml4u.helpervars = window.ml4u.helpervars || {};
        window.ml4u.helpervars.ml4uappcreated = true;
        if(window.ml4u.helpervars.dbschedulesynced) {
            //console.log("removing hidden from ml4u-app:ready()");
            //removeLoadscreen();
        }
        window.ml4u.helpervars.drawer_layout = this.$.drawer_layout;
        window.ml4u.helpervars.header_layout = this.$.header_layout;
        window.ml4u.helpervars.ml4u_app_element = this;
      },

      removeLoadscreen: function() {
        this.removeAttribute('hidden');
        document.getElementById("splashscreen").setAttribute("hidden", "true");

        this.async(function() {
          this.$.drawer_layout.resetLayout();
          this.$.header_layout.resetLayout();
        }, 1);
      }
    });
  </script>
</dom-module>
