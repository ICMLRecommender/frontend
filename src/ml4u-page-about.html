<dom-module id="ml4u-page-about">
  <template>
    <style is="custom-style">
    :host {
        display: block;
        height: 100%;
    }
    .header {
        background: #C80000;
        height: 200px;
        width: 100%;
    }
    .content {
        width: 90%;
        border-radius: 7px;
        margin: 0 auto;
        max-width: 480px;
        display: block;
        min-height: 400px;
        margin-top: -190px;
        margin-bottom: 50px;
    }
    .inner {
        padding: 32px;
        padding-bottom: 10px;
    }
    h1 {
        font-family: 'effra', sans-serif;
        font-weight: 400;
        font-size: 1.4em;
        margin-bottom: 5px;
        margin-top: 5px;
        color: #151515;
    }
    p {
        color: #5a5a5a;
        margin-top: 0;
    }
    hr {
        border: 0;
        border-top: 1px solid rgb(215,215,215);
        margin-top: 20px;
        margin-bottom: 20px;
    }
    .team {
        background: #f3f3f3;
        padding: 25px;
        min-height: 200px;
        border-bottom-left-radius: 7px;
        border-bottom-right-radius: 7px;
        font-family: 'effra', sans-serif;
    }
    .picture {
        display: inline-block;
        width: 60px;
        height: 60px;
        margin-right: 25px;
        border-radius: 60px;
        background: lightgray;
        float: left;
    }
    .person {
        display: block;
        height: auto;
        margin-bottom: 20px;
        padding-left: 10px;
    }
    .details {
        display: block;
        line-height: 1.4;
        margin-top: 3px;
    }
    .name {
        font-size: 1.3em;
        color: #222222;
    }
    .affiliation {
        color: #555555;
    }
    .person-link, a {
        color: #C80000;
        /*border-bottom: 1px solid #C80000;*/
    }
    </style>
    <div class="header"></div>
    <paper-card class="content">
        <div class="inner">
            <p>
              <b>Note:</b> This app is in pre-release mode for NIPS 2017. Please for feedback and bug reports, end an email to <a href="mailto:recsysapp@gmail.com" target="_top">recsysapp@gmail.com</a>, fill an issue on our <a target="_blank" href="https://github.com/ICMLRecommender/frontend/issues">github project page</a>.
            </p>
            <h1>What is this app?</h1>
            <p>
              This app helps navigate the rich program of NIPS 2017. The app provides an easily
              navigable schedule, enables users to quickly find interesting papers, publicly
              comment them, register their interest using 'like' and 'bookmark', and browse what
              others are interested in. In addition, users' preferences feed a personalized paper
              recommendation engine.
<!--            <br><br>
                The recommendation engine is based on the <a href="http://www.cs.columbia.edu/~blei/papers/WangBlei2011.pdf" target="_blank">collaborative topic regression (CTR) model</a> of C. Wang and D. Blei.
            </p>-->
            <hr/>
            <h1>Bookmarks and Likes</h1>
            <p>Papers you choose to bookmark or like are made available through "My Library" page.</p>
            <p>The difference between bookmarks and likes is that liked papers are fed into the recommendation engine.</p>
            <hr/>
            <h1>Recommendations</h1>
            <p>Recommendations are available through the "Explore" page and are updated every two minutes. On that page recommended papers are preceded by trending papers which shows some of the most popular papers.</p>
            <p>The recommendation engine is based on the <a href="http://www.cs.columbia.edu/~blei/papers/WangBlei2011.pdf" target="_blank">collaborative topic regression (CTR) model</a> of C. Wang and D. Blei.</p>
            <hr/>
            <h1>Why are we building it?</h1>
            <p>There are a few reasons one of which is that it can be challenging to keep up with all of the great work published at conferences. We believe that an easy to use app and a good recommendation engine can help surface interesting papers.</p>
            <p>Moreover, we built this app as a service to the community, we will open source the app. We would like others to use and even build on it. We believe that the app can also be used as a test bed for recommender engines. As such the app keeps detailed (and anonymous) logs for future offline analysis and model comparisons.</p>
            <hr/>
            <h1>Who is involved?</h1>
            <p>The app was designed and built by a team of machine learning students and researchers spread across England, France, and Canada.</p>
        </div>
        <div class="team">
            <template is="dom-repeat" items="[[team]]" as="person">
            <div class="person">
                <div class="details">
                    <div class="name">[[person.name]]</div>
                    <template is="dom-if" if="{{person.link}}">
                        <div>
                            <a class="person-link" href="{{person.link}}" target="_blank">[[person.affiliation]]</a>
                        </div>
                    </template>
                    <template is="dom-if" if="{{!person.link}}">
                        <div class="affiliation">[[person.affiliation]]</div>
                    </template>
                </div>
            </div>
            </template>
        </div>
    </paper-card>
