<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="ml4u-user-review">
  <style>
    .author-image {
      left:0;
      position: relative;
      top:0;
      display:inline-block;
      height: 48px;
      width: 48px;
      border-radius: 24px;
      margin-right: 3px;
    }

    .author-info {
      float:right;
    }

    .author-name {
      font-weight: bold;
    }
  </style>

  <template>
    <div class="author-profile">
      <img class="author-image" src="/images/profilephoto.jpg">
      <div class="author-info">
        <span class="author-name">[[authorName]]</span><br/>
        <span class="author-institution">[[authorInstitution]]</span>
      </div>
    </div>
    <div class="review">
      <span>[[review]]</span>
    </div>
  </template>

  <script>
    Polymer({
      is: 'ml4u-user-review',
      properties: {
        authorName : String,
        authorInstitution : String,
        review : String
      }
    });
  </script>
</dom-module>
